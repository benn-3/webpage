<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003a8c;
    }

    .output {
      margin-top: 20px;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Search Anything</h2>
    <input type="text" id="searchInput" placeholder="Type here..." />
    <button onclick="displayInput()">Submit</button>
    <div class="output" id="outputBox"></div>
  </div>

  <script>
    function displayInput() {
      const query = document.getElementById("searchInput").value.trim();
      const outputBox = document.getElementById("outputBox");
      if (query === "") {
        outputBox.innerHTML = "Please enter something to view.";
      } else {
        outputBox.innerHTML = `You entered: <strong>${query}</strong>`;
      }
    }
  </script>
</body>
</html>
